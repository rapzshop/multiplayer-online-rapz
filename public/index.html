<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tebak Kata Kocak - Multiplayer</title>
  <style>
  :root {
    --primary: #3b82f6;
    --bg: #f0f4f8;
    --text: #1f2937;
    --card: #ffffff;
    --shadow: rgba(0, 0, 0, 0.1);
  }

  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    margin: 0;
    background-color: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transition: background-color 0.5s ease;
  }

  .card {
    background-color: var(--card);
    padding: 2rem;
    border-radius: 1.5rem;
    width: 100%;
    max-width: 450px;
    text-align: center;
    position: relative;
    overflow: hidden;
    z-index: 1;
    animation: fadeIn 0.8s ease-in-out;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    z-index: -1;
    background: linear-gradient(135deg, #3b82f6, #9333ea, #f59e0b, #10b981);
    background-size: 600% 600%;
    animation: glowingBorder 10s ease infinite;
    border-radius: 1.8rem;
    filter: blur(8px);
    opacity: 0.7;
  }

  @keyframes glowingBorder {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-bottom: 1rem;
    color: var(--primary);
    transition: color 0.3s ease;
  }

  input, select {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 0.75rem;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
  }

  button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 0.9rem 1.2rem;
    border-radius: 1rem;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    margin-bottom: 0.5rem;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  button::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(59,130,246,0.3) 0%, transparent 70%);
    animation: pulse 2s infinite;
    opacity: 0.6;
    z-index: 0;
  }

  button:hover {
    background-color: #2563eb;
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
    transform: scale(1.03);
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0.6;
    }
    100% {
      transform: scale(1.4);
      opacity: 0;
    }
  }

  .question-box {
    margin-top: 2rem;
    font-size: 1.1rem;
    font-weight: bold;
    color: #1f2937;
    background-color: #e0e7ff;
    padding: 1rem;
    border-radius: 1rem;
    box-shadow: 0 0 10px var(--shadow);
  }

  .answer-input {
    margin-top: 1rem;
  }

  .players {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #666;
  }

  #game-screen {
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .error {
    color: red;
    font-size: 0.85rem;
    margin-bottom: 0.5rem;
  }

  #startGameBtn {
    margin-top: 1rem;
    background-color: #10b981;
  }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tebak Kata Kocak</h1>
    <div id="start-screen">
      <input type="text" id="nickname" placeholder="Masukkan nama kamu" />
      <input type="text" id="roomCode" placeholder="Kode Ruangan (4 huruf)..." maxlength="4" />
      <select id="category">
        <option value="">Pilih Kategori Soal</option>
        <option value="benda">Benda di Sekitar</option>
        <option value="hewan">Hewan</option>
        <option value="makanan">Makanan/Minuman</option>
        <option value="tempat">Tempat</option>
        <option value="pekerjaan">Pekerjaan</option>
      </select>
      <div class="error" id="error-msg"></div>
      <button onclick="createRoom()" id="createBtn">Buat Ruangan Baru</button>
      <button onclick="joinRoom()" id="joinBtn">Gabung ke Ruangan</button>
    </div>

    <div id="game-screen" style="display: none;">
      <div class="players" id="players"></div>
      <p id="turn-indicator" style="font-weight: bold; color: #2563eb;"></p>
      <div class="question-box" id="question"></div>

      <button id="clue-btn" onclick="requestClue()">ðŸ’¡ Lihat Clue</button>
      <p id="clue-text"></p>

      <input type="text" class="answer-input" id="answer" placeholder="Jawabanmu..." />
      <div id="player-status"></div>

      <button onclick="submitAnswer()" id="answerBtn">Jawab!</button>
      <button onclick="surrender()" id="surrender-btn" style="background-color:#f87171;">ðŸ˜µ Nyerah</button>

      <p id="feedback"></p>
      <button id="startGameBtn" onclick="startGame()" style="display:none;">ðŸš€ Mulai Permainan</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    function createRoom() {
      const nickname = document.getElementById('nickname').value.trim();
      const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
      const category = document.getElementById('category').value;
      const error = document.getElementById('error-msg');

      if (!nickname || !roomCode || roomCode.length !== 4 || !category) {
        error.textContent = "Isi nama, kode (4 huruf), dan pilih kategori!";
        return;
      }

      error.textContent = '';
      window.createRoomHandler(nickname, roomCode, category);
    }

    function joinRoom() {
      const nickname = document.getElementById('nickname').value.trim();
      const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
      const error = document.getElementById('error-msg');

      if (!nickname || !roomCode || roomCode.length !== 4) {
        error.textContent = "Isi nama dan kode ruangan (4 huruf)!";
        return;
      }

      error.textContent = '';
      window.joinRoomHandler(nickname, roomCode);
    }
  </script>
  <script src="/script.js"></script>
</body>
</html>
