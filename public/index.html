<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tebak Kata Kocak</title>
  <style>
    :root {
      --primary: #3b82f6;
      --bg: #f0f4f8;
      --text: #1f2937;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background-color: var(--card);
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      z-index: -1;
      background: linear-gradient(135deg, #3b82f6, #9333ea, #f59e0b, #10b981);
      background-size: 600% 600%;
      animation: glow 12s ease infinite;
      border-radius: 1.8rem;
      filter: blur(8px);
      opacity: 0.7;
    }
    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      color: var(--primary);
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.9rem 1.2rem;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    button:hover {
      background-color: #2563eb;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }
    .question-box {
      background-color: #e0e7ff;
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    #startGameBtn {
      background-color: #10b981;
      margin-top: 1rem;
    }
    #surrender-btn {
      background-color: #f87171;
    }
    #game-screen input {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tebak Kata Kocak</h1>

    <!-- LOBBY / START SCREEN -->
    <div id="start-screen">
      <input type="text" id="nickname" placeholder="Masukkan nama kamu" />
      <input type="text" id="roomCode" placeholder="Kode Ruangan (4 huruf)" maxlength="4" />
      <select id="category">
        <option value="">Pilih Kategori Soal</option>
        <option value="benda">Benda</option>
        <option value="hewan">Hewan</option>
        <option value="tumbuhan">Tumbuhan</option>
        <option value="pekerjaan">Pekerjaan</option>
      </select>
      <div class="error" id="error-msg"></div>
      <button onclick="createRoom()" id="createBtn">Buat Ruangan</button>
      <button onclick="joinRoom()" id="joinBtn">Gabung</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" style="display: none;">
      <div id="players" style="margin-bottom:1rem;"></div>
      <p id="turn-indicator"></p>
      <div class="question-box" id="question">Soal akan muncul di sini</div>
      <button id="clue-btn" onclick="requestClue()">ðŸ’¡ Lihat Clue</button>
      <p id="clue-text"></p>

      <input type="text" id="answer" placeholder="Tebakan kamu..." />
      <button onclick="submitAnswer()" id="answerBtn">Jawab</button>
      <button onclick="surrender()" id="surrender-btn">ðŸ˜µ Nyerah</button>

      <p id="feedback"></p>
      <p id="player-status"></p>

      <!-- Hanya host yang bisa melihat tombol ini -->
      <button id="startGameBtn" onclick="startGame()" style="display:none;">ðŸš€ Mulai Permainan</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    function createRoom() {
      const nickname = document.getElementById('nickname').value.trim();
      const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
      const category = document.getElementById('category').value;
      const error = document.getElementById('error-msg');

      if (!nickname || !roomCode || roomCode.length !== 4 || !category) {
        error.textContent = "Nama, kode (4 huruf), dan kategori wajib diisi!";
        return;
      }

      error.textContent = '';
      window.createRoomHandler(nickname, roomCode, category);
    }

    function joinRoom() {
      const nickname = document.getElementById('nickname').value.trim();
      const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
      const error = document.getElementById('error-msg');

      if (!nickname || !roomCode || roomCode.length !== 4) {
        error.textContent = "Nama dan kode (4 huruf) wajib diisi!";
        return;
      }

      error.textContent = '';
      window.joinRoomHandler(nickname, roomCode);
    }
  </script>
  <script src="/script.js"></script>
</body>
</html>
